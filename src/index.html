<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Air Tickets</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
</head>

<body>
  <div class="root">
    <main class="main">
      <div class="sort">
        <form class="sort__sort">
          <p class="sort__title">Сортировать</p>
          <p><input type="radio" name="test" value="smallPrice">&nbsp;- по возрастанию цены</input></p>
          <p><input type="radio" name="test" value="bigPrice">&nbsp;- по убыванию цены</input></p>
          <p><input type="radio" name="test" value="timeInFlight">&nbsp;- по времени в пути</input></p>
        </form>
        <form class="sort__filter">
          <p class="sort__title">Фильтровать</p>
          <p><input type="checkbox" name="a" value="oneTransfer">&nbsp;- 1 пересадка</input></p>
          <p><input type="checkbox" name="a" value="noTransfer">&nbsp;- без пересадок</input></p>
        </form>
        <form class="sort__price">
          <p class="sort__title">Цена</p>
          <p>От&nbsp;<input class="sort__price_input sort__price_input-from" type="number" placeholder="0"
              name="price-from" value=""></input></p>
          <p>До&nbsp;<input class="sort__price_input sort__price_input-to" type="number" placeholder="100000"
              name="price-to"></input>
          </p>
        </form>
        <form class="sort__avia">
          <p class="sort__title">Авиакомпании</p>
          <div class="sort__avia_inputs">
            <p><input type="checkbox" name="chip-avia-first">
            <p class="sort__avia_input-first"></p></input>
            <p>&nbsp;от&nbsp;</p>
            <p class="sort__avia_price-first"></p>
            </p>
          </div>
          <div class="sort__avia_inputs">
            <p><input type="checkbox" name="chip-avia-second">
            <p class="sort__avia_input-second"></p></input>
            <p>&nbsp;от&nbsp;</p>
            <p class="sort__avia_price-second"></p>
            </p>
          </div>
        </form>
      </div>
      <div class="search-result">
        <div class="search-result__tickets">
          <template class="ticket-template">
            <div class="ticket">
              <div class="ticket__header">
                <img class="ticket__air-logo" src="<%=require('./images/plane2.png').default%>" alt="лого">
                <div class="ticket__price-box">
                  <div class="ticket__price"></div>
                  <p class="ticket__person">Стоимость для одного взрослого пассажира</p>
                </div>
              </div>
              <div class="ticket__from-box">
                <div class="ticket__first-row">
                  <p class="ticket__departure-city"></p>
                  <p class="ticket__departure-caption"></p>
                  <span class="ticket__departure-airport-code"></span>
                  <span class="ticket__arrow-right">&rarr;</span>
                  <p class="ticket__destination-city"></p>
                  <p class="ticket__destination-caption"></p>
                  <span class="ticket__destination-airport-code"></span>
                </div>
                <div class="ticket__line ticket__line_lite"></div>
                <div class="ticket__second-row">
                  <div class="ticket__column ticket__second-row-first-column">
                    <p class="ticket__departure-time"></p>
                    <p class="ticket__date ticket__departure-date"></p>
                  </div>
                  <div class="ticket__column ticket__second-row-second-column">
                    <span>&#128339;</span>
                    <p class="ticket__time-in-flight ticket__time-in-flight-from"></p>
                  </div>
                  <div class="ticket__column  ticket__second-row-third-column">
                    <p class="ticket__date ticket__arrival-date"></p>
                    <p class="ticket__arrival-time"></p>
                  </div>
                </div>
                <div class="ticket__transfer-box">
                  <div class="ticket__line ticket__line_medium"></div>
                  <span class="ticket__transfer"></span>
                </div>
                <div class="ticket__third-row">
                  <p class="ticket__info">Рейс выполняет:&nbsp;</p>
                  <p class="ticket__airline"></p>
                </div>
              </div>
              <div class="ticket__line ticket__line_blue"></div>
              <div class="ticket__return-box">
                <div class="ticket__first-row">
                  <p class="ticket__departure-city"></p>
                  <p class="ticket__departure-caption"></p>
                  <span class="ticket__departure-airport-code"></span>
                  <span class="ticket__arrow-right">&rarr;</span>
                  <p class="ticket__destination-city"></p>
                  <p class="ticket__destination-caption"></p>
                  <span class="ticket__destination-airport-code"></span>
                </div>
                <div class="ticket__line ticket__line_lite"></div>
                <div class="ticket__second-row">
                  <div class="ticket__column ticket__second-row-first-column">
                    <p class="ticket__departure-time"></p>
                    <p class="ticket__date ticket__departure-date"></p>
                  </div>
                  <div class="ticket__column ticket__second-row-second-column">
                    <span>&#128339;</span>
                    <p class="ticket__time-in-flight ticket__time-in-flight-return"></p>
                  </div>
                  <div class="ticket__column ticket__second-row-third-column">
                    <p class="ticket__date ticket__arrival-date"></p>
                    <p class="ticket__arrival-time"></p>
                  </div>
                </div>
                <div class="ticket__transfer-box">
                  <div class="ticket__line ticket__line_medium"></div>
                  <span class="ticket__transfer">/span>
                </div>
                <div class="ticket__third-row">
                  <p class="ticket__info">Рейс выполняет:&nbsp;</p>
                  <p class="ticket__airline"></p>
                </div>
              </div>
              <button class="ticket__button">ВЫБРАТЬ</button>
            </div>
          </template>
        </div>
        <button class="search-result__show-more search-result__show-more_on">Показать еще</button>
      </div>

    </main>
  </div>
  <script src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>

</html>
